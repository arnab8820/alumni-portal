<html>
<head>

	<script type="text/javascript">
		function add_row(){
			// body...
			$("#work_details").append('<div class="row"><div class="col-md-4"><input type="name" name="desig[]" placeholder="Designation"></div><div class="col-md-4"><input type="name" name="company[]" placeholder="Company"></div><div class="col-md-2"><input type="name" name="yoj[]" placeholder="Year of joining"></div><div class="col-md-2"><button type="button" class="btn-success" onclick="add_row();">Add row</button></div></div>');

<body>
	<div class="container header">
		<h1>Footprints</h1>
		<p>Please help footprints team collect information about all the alumni by filling up this form. It won't take more than 5 minutes.</p>
	</div>
	<div class="container main">
		<h2>Registration form</h2>
		<h5>Personal Details</h5>
		<form name="registration" method="POST" action="scripts/registration.php">

			<div class="row">
				<div class="col-md-4"><input type="name" name="reg_no" placeholder="Department Registration no"></div>
				<div class="col-md-4">
					<select name="degree">
						<option value="" disabled="disabled" selected="selected">Degree</option>
						<option value="M.C.A">M.C.A</option>
						<option value="M.Sc.">M.Sc.</option>
						<option value="M.Tech">M.Tech</option>
					</select>
				</div>
				<div class="col-md-4">
					<select name="yop">
						<option value="" disabled="disabled" selected="selected">Year of passing</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4"><input type="email" name="email" placeholder="Email"></div>
				<div class="col-md-2"><input type="name" name="country_code" placeholder="+91"></div>
				<div class="col-md-3"><input type="name" name="phone1" placeholder="Contact Number"></div>
				<div class="col-md-3"><input type="name" name="phone2" placeholder="Alternate Number"></div>
			</div>
			<h5>Work Details</h5>
			<div id="work_details">
				<div class="row">
					<div class="col-md-4"><input type="name" name="desig[]" placeholder="Designation(eg. Manager, Software Developer)"></div>
					<div class="col-md-4"><input type="name" name="company[]" placeholder="Company(Full name only)"></div>
					<div class="col-md-2"><input type="name" name="yoj[]" placeholder="Year of joining"></div>
					<div class="col-md-2"><button type="button" class="btn-success" onclick="add_row();">Add row</button></div>
				</div>
			</div>
			<div class="footer" style="text-align: center;">
				<input type="submit" name="Register" class="btn-primary" style="width: 50%">
				<br>For any query please call +917598936476
				<br>Thank You for your time and patience
			</div>
		</form>

	</div>


</body>
</html>
