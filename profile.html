<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link rel="shortcut icon" type='image/x-icon' href="favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Outside scripts here -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="js/bootstrap.min.js">
		
	</script>
	<!-- Outside scripts ends here -->

	<!-- Local scripts here -->
	<link rel="stylesheet" type="text/css" href="css/profile.css">
	<script type="text/javascript" src="js/profile.js"></script>
</head>
<body>
	<div class="not-found">Sorry! No information Found!</div>
	<div class="container">
		<div class="row image">
			<div class="col-sm-4 col-md-3 col-lg-2" id="user-image"></div>
			<div class="col-sm-6 col-md-9 col-lg-10">
				<div class="caption">
					<h4 id="name"></h4>
					<p id="post"></p>
				</div>
			</div>
		</div>
		<div class="row content">
			<div class="col-md-6 col-lg-7">
				<div class="section-header">
					<i class="material-icons" style="font-size:48px">school</i>
					<h2>Academic Info</h2>
				</div>
				<div class="section-detail" id="academic">
					
				</div>
				<div class="section-header">
					<i class="material-icons" style="font-size:48px">phone</i>
					<h2>Contacts</h2>
				</div>
				<div class="section-detail" id="contact">
					
				</div>
				<div class="section-header">
					<i class="material-icons" style="font-size:48px">share</i>
					<h2>Social</h2>
				</div>
				<div class="section-detail">
					<ul>
						<li><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
						<li><i class="fab fa-twitter"></i></li>
						<li><i class="fab fa-instagram"></i></li>
						<li><i class="fab fa-google-plus-g"></i></li>					
						<li><i class="fab fa-linkedin-in"></i></li>
					</ul>
				</div>
			</div>
			<div class="col-md-6 col-lg-5">
				<div class="section-header">
					<i class="material-icons" style="font-size:48px">work</i>
					<h2>Career</h2>
				</div>
				<div class="work-timeline">
					
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
